name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@master
    - name: Use Node.js 10.x
      uses: actions/setup-node@v1
      with:
        version: 10.x
    - name: Build
      env:
        LAST_FM_API_KEY: ${{ secrets.LAST_FM_API_KEY }}
      run: |
        npm install
        npm run build --if-present
  deploy:
    runs-on: ubuntu-18.04
